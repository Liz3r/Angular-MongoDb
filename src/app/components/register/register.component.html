<div class="register-container d-flex justify-content-center align-items-center">
    <form [formGroup]="form" class="register-form row">
        <h1>Create account</h1>
        <div class="form-group col">
            <label>Name</label>
            <input formControlName="name" type="text" class="form-control">
        </div>
        <div class="form-group col">
            <label>Surname</label>
            <input formControlName="surname" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="text" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input formControlName="address" type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Repeat Password</label>
            <input formControlName="rPassword" type="password" class="form-control">
        </div>
        <div class="d-flex justify-content-center align-items-center msg"> {{ errorMsg }} </div>
        <button (click)="submit()" class="btn btn-primary">Register</button>
        <a href="http://localhost:4200/login" class="d-flex justify-content-center align-items-center">click here to login</a>
    </form>
</div>
