
<input (keyup)="onInputChange($event)" class="search" placeholder="Search"/>

<div class="post-btn" (click)="addItemPage()">
    <span class="plus"></span>
    <span class="text">Add Item</span>
</div>

<div *ngFor="let product of searchResult$ | async" class="items-div">
    <app-product [product]="product" [deleted]="deleted" [prev]="'my-products'"></app-product>
</div>
